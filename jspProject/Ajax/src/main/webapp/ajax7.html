<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script>
$(function(){
	
	$('#regForm').submit(function(){
		let param1 = $(this).serialize(); // 문자열 쿼리스트링
		$('#wrap').append("<h1>"+param1+"</h1>");
		
		let param2 = $(this).serializeArray(); // 배열 생성
		console.log(param2);
		
		return false;
	});
	
});
</script>
</head>
<body>

<form id="regForm">
	아이디 : <input type="text" name="uid" id="uid"><br>
	이름 : <input type="text" name="uname" id="uname"><br>
	나이 : <input type="number" name="age" id="age"><br>
	<input type="submit">
</form>

<div id="wrap">
	
</div>

</body>
</html>
